{% load static %}

<a href="{% url 'customer:property-details' property.id %}" class="text-light text-decoration-none">
    <div class="card rounded-card property-card-border bg-secondary-transparent h-100">
        <div class="card-body p-2">
            <div class="row justify-content-center align-items-center">
                <div class="col-12">
                    <img src="{{ property.image.url }}"class="img-fluid property-img w-100 rounded-card" alt="Property image">
                </div>
                <div class="col-6">
                    <p class="lead">
                        {{ property.name }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</a>
