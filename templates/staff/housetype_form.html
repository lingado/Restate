{% extends 'layouts/staff_base.html' %}
{% load widget_tweaks %}

{% block title %}HouseType Form{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-3">Create new house type</h1>
        <form action="{% url 'staff:house-type' %}" method="POST" class="mt-3" enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit" class="btn-custom-secondary text-light">Create</button>
        </form>
    </div>

{% endblock %}
