{% extends 'layouts/customer_base.html' %}

{% block title%} {{ property.name}}{% endblock %}
{% load static %}
{% block content %}
<div class="container" class="text-light mt-2">
    <div class="row">
        <div class="col-6">
            <img src="{{ property.image.url }}"class="img-fluid property-img rounded-card" alt="Property image" style="height: 200px; width: 250px; margin-top: 30px; object-fit: cover;">
            <h1>-{{ property.name }}</h1>
            <h1>-{{ property.price }} Ksh</h1>
            <h1>-{{ property.Location.name }}</h1>
        </div>
        <div class="col-6 col-sm-12 col-md-6 mt-5" style="text-align: center; justify-content: center;">
            <h3 class="text-light">Email: restate@gmail.com</h3>
            <a href="tel:0741943403" class="text-light" style="font-size: 2.3rem;">Contact us</a>
            <h3>
            <i class="fa fa-instagram ig fa-2x m-2" aria-hidden="true"></i>
            <i class="fa fa-facebook-square fa-2x m-2" aria-hidden="true"></i>
            <i class="fa fa-twitter-square fa-2x m-2" aria-hidden="true"></i>
            </h3>
            <div class="row m-3">
                <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=385&amp;hl=en&amp;q=Muva Technologies&amp;t=h&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://capcuttemplate.org/">Capcuttemplate.org</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:385px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:385px;}.gmap_iframe {height:385px!important;}</style></div>
            </div>


            
        </div>
    </div>
</div>

{% endblock %}
